            <li class="nav-item">

            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Blog </a>

          <form class="d-flex">

    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="username@mail.com">
          </div>
          <label for="exampleFormControlInput1" class="form-label">Select your query</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>None</option>
            <option value="1">Web Design</option>
            <option value="2">Web Development</option>
            <option value="3">App Development</option>
            <option value="4">UI/UX Design</option>
          </select>

            <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="my-3">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
    <!-- contact-form -->
    <!-- end of contact-form -->
